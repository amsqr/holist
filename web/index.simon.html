<body ng-app="App">




<section ng-include  src=" 'views/common/layout/header.html' " id="header" class="top-header"></section>


<div class="view-container">
    <section  ui-view="" id="content" ></section>
</div>

<script type="text/javascript">
// chrome workarroung
    //Chrome passes the error object (5th param) which we must use since it now truncates the Msg (1st param).
    window.onerror = function (errorMsg, url, lineNumber, columnNumber, errorObject) {
        var errMsg;
        //check the errorObject as IE and FF don't pass it through (yet)
        if (errorObject && errorObject !== undefined) {
            errMsg = errorObject.message;
        }
        else {
            errMsg = errorMsg;
        }
        console.log('Error: ' + errMsg, url, lineNumber, columnNumber, errorObject);
    }



</script>


</body>

</html>
