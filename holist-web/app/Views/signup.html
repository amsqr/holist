<!--page-tree end here-->
<div class="space-70"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="my-login-form">

                <div class="alert alert-info" role="alert" ng-show="message">
                    <p>{{message}}</p>
                </div>
                <form nam="reqistrationForm" ng-show="showForm">
                    <h4 class="heading-mini">Sign up</h4>
                    <hr>


                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" required="" ng-minlength="3"  ng-disabled="formDisabled" class="form-control" ng-model="user.firstName" placeholder="Firstname">
                        </div>
                        <div class="col-md-3">
                            <input type="text" required="" ng-minlength="3" ng-disabled="formDisabled" class="form-control"ng-model="user.lastName"  placeholder="Lastname">
                        </div>

                        <div class="col-md-6">
                            <input type="email" required="" ng-minlength="3" ng-disabled="formDisabled" class="form-control" ng-model="user.email"  placeholder="Your Email">
                        </div>
                        <div class="col-md-6">
                            <input type="password"  name="password" required="" ng-minlength="3" ng-disabled="formDisabled" class="form-control" ng-model="user.password"  placeholder="Your Password">
                        </div>
                        <div class="col-md-6">
                            <input type="password" repeat-password="password"  required="" ng-minlength="3" ng-disabled="formDisabled" class="form-control" ng-model="passwordRepeat"  placeholder="Repeat Password">
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" ng-click="register()" class="btn theme-btn-color">{{btnDesc}}</button>
                        </div>
                    </div>
                    <hr>
                    <div class="form-btm-link text-center">
                        <a ui-sref="login">Already have an account? </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="space-70"></div>
