<div class="container">
<div class="page page-table">


    <div class="panel panel-default">
        <div class="panel-heading"><strong><span class="fa fa-star"></span> Favorites</strong></div>
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th></th>
                <th>Created</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="doc in data.favorites">
                <td>{{doc._id}}</td>
                <td>{{doc.title}}</td>

                <td><a href="{{doc.link}}" class="btn btn-primary btn-xs"><i class=""></i> Read now</a></td>

            </tr>
            <tr ng-show="!data || data.length == 0">
                <td colspan="4">
                    <p> There are not favorites yet, use the <button class="btn btn-default"><i class="fa fa-star"></i> star button</button> to add some.</p>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

</div>
