<!--page-tree end here-->
<div class="space-70"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="my-login-form" >
                <div class="alert alert-info" role="alert" ng-show="message">
                    <p>{{message}}</p>
                </div>

                <form ng-show="showLoginForm">
                    <h4 class="heading-mini">Sign up</h4>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="email" class="form-control" ng-model="email" placeholder="Your Email">
                        </div>
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">
                            <input type="password" class="form-control" ng-model="password" placeholder="Repeat Password">
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="submit" ng-click="login()" class="btn theme-btn-color">{{btnDesc}}</button>
                        </div>
                    </div>
                    <hr>
                    <div class="form-btm-link text-center">
                        <a ui-sref="signup">You don't have an account?</a>
                    </div>
                </form>

                <div ng-show="!showLoginForm">
                    <button ui-sref="index" class="btn btn-primary"> Show the graph </button>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="space-70"></div>
